#service
server:
  port: 7575
#database

spring:
  datasource:
    generate-unique-name: false
    url: jdbc:h2:./devdb
    username: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      javax:
        persistence:
          validation:
            mode: none
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
        page-parameter: page
        size-parameter: size
hoaxify:
  upload-path: picture-storage


